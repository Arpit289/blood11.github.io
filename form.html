<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findyourmatch</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Enter Details To Find Your Match</h2>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">State</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">City</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="">PIN Code</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="">Mob.no.</label>
                    </div>
                    <div class="gender">
                        <label class="mar" for="">Gender</label>
                        <!-- <select name="gender" id="gender">
                            <option value="">Please select one...</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="non-binary">NON-BINARY</option>
                            <option value="other">OTHER</option>
                        </select> -->
                        <input type="radio" id="male" name="gender">
                        <label class="mar3" for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label class="mar3" for="female">Female</label>
                        <input type="radio" id="others" name="gender">
                        <label class="mar3" for="others">Others</label>
                    </div>
                    <div class="bloodgroup">
                        <label class="mar1" for="">Blood Group</label>
                        <!-- <select name="bloodgroup" id="bloodgroup">
                            <option value="">Please select one...</option>
                            <option value="">A<sup>+</sup></option>
                            <option value="">A<sup>-</sup></option>
                            <option value="">B<sup>+</sup></option>
                            <option value="">B<sup>-</sup></option>
                            <option value="">AB<sup>+</sup></option>
                            <option value="">AB<sup>-</sup></option>
                            <option value="">O<sup>+</sup></option>
                            <option value="">O<sup>-</sup></option>
                        </select> -->
                        <input type="radio" id="bg1" name="bg">
                        <label class="mar2 bg1" for="bg1">A<sup>+</sup></label>
                        <input type="radio" id="bg2" name="bg">
                        <label class="mar2 bg2" for="bg2">A<sup>-</sup></label>
                        <input type="radio" id="bg3" name="bg">
                        <label class="mar2" for="bg3">B<sup>+</sup></label>
                        <input type="radio" id="bg4" name="bg">
                        <label class="mar2"for="bg4">B<sup>-</sup></label><br>
                        <input type="radio" id="bg5" name="bg">
                        <label class="mar2"for="bg5">AB<sup>+</sup></label>
                        <input type="radio" id="bg6" name="bg">
                        <label class="mar2"for="bg6">AB<sup>-</sup></label>
                        <input type="radio" id="bg7" name="bg">
                        <label class="mar2" for="bg7">O<sup>+</sup></label>
                        <input type="radio" id="bg8" name="bg">
                        <label class="mar2"for="bg8">O<sup>-</sup></label>
                    </div>
                    <button>FIND</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
